<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script defer src="js/myscript.js"></script>

<body class="test" background="Imagenes/Fondo.jpg">

    <div class="contenedor">
        <form class="Formulario" id="Formulario">
            <div class="entrada">
                <label>Nombre:</label>
                <input type="text" id="nombre" />
                <small class="error" id="errorNombre">Introduzca un nombre</small>
            </div>
            <div class="entrada">
                <label>Apellidos:</label>
                <input type="text" id="apellidos" />
                <small class="error" id="errorApellido">Introduzca apellidos</small>
            </div>
            <div class="entrada">
                <label>DNI:</label>
                <input type="text" id="dni" />
                <small class="error" id="errorDni">El dni no es valido</small>
            </div>
            <div class="entrada">
                <label>Correo:</label>
                <input type="text" id="correo" />
                <small class="error" id="errorCorreo">El correo no es valido</small>
            </div>
            <div class="entrada">
                <label>Tlf:</label>
                <input type="tel" id="tlf" />
                <small class="error" id="errorTel">El telefono no es valido</small>
            </div>
            <div class="entrada">
                <label>User:</label>
                <input type="text" id="user" />
                <small class="error" id="errorUser">Introduzca un user</small>
            </div>
            <div class="entrada">
                <label>Fecha nacimiento:</label>
                <input type="date" id="fecha" />
                <small class="error" id="errorFecha">Introduzca una fecha</small>
            </div>
            <div class="entrada">
                
            </div>
            <button type="submit" class="botonEnviar" >Enviar</button>
            <br/>
            
            <br/>
            <button type="reset" class="botonEnviar" >Reset</button>




        </form>

    </div>


</body>


</html>
